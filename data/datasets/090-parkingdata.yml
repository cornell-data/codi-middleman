name: Parking Data
logo: icons/map.svg
category: Map
lede: "Locations of all the permit parking lots on campus. Does not include parkmobile locations."
dlname: parking
fieldsexist: Y
datafiles:
  - url: https://raw.githubusercontent.com/cornell-data/map-data/master/parking/parking.csv
    desc: CSV
  - url: https://raw.githubusercontent.com/cornell-data/map-data/master/parking/parking.json
    desc: JSON
  - url: https://raw.githubusercontent.com/cornell-data/map-data/master/parking/parking.kml
    desc: KML
  - url: https://raw.githubusercontent.com/cornell-data/map-data/master/parking/parking.geojson
    desc: GeoJSON
fields:
  - title: Name
    type: String
    example: Lot A
  - title: Address
    type: String
    example: 123 Wallaby Lane
  - title: Latitude
    type: Float
    example: 42.984
  - title: Longitude
    type: Float
    example: -76.476
  - title: Notes
    type: String
    example: North Campus Staff Parking
